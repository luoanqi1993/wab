<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div><a href="abc.php?a=1">苹果</a></div>
		<!--href="abc.php"表示转到abc.php
			?代表传输数据，传输的就是?后面的东西
			data表示我传过去的数据的名字，可以自定义
			但是，你传输什么，后台就要接受什么
			a=1表示我传过去的数据的值
		-->
		<div><a href="abc.php?a=2">香蕉</a></div>
	</body>
</html>
