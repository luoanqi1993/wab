<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			div{
				width: 1000px;
				height: 400px;
				margin: 50px auto;
				border: 1px solid red;
				overflow: hidden;
			}
			div ul{
				list-style: none;
				width: 3300px;
			}
			div li{
				float: left;
				width: 200px;
				height: 400px;
			}
		</style>
		<script type="text/javascript" src="jquery-3.2.1.min.js" ></script>
		<script type="text/javascript">
			$(function(){
				$('li').mouseenter(function(){
					$(this).stop().animate({width:600},300).siblings().stop().animate({width:100},300);
				});
				$('div').mouseleave(function(){
					$('li').stop().animate({width:200},300)
				});
			});
		</script>
		
	</head>
	<body>
		<div>
			<ul>
				<li><img src="images/1.jpg"/></li>
				<li><img src="images/2.jpg"/></li>
				<li><img src="images/3.jpg"/></li>
				<li><img src="images/4.jpg"/></li>
				<li><img src="images/5.jpg"/></li>
			</ul>
		</div>
	</body>
</html>
