<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 150px;
				height: 440px;
				position: absolute;
				top: 100px;
				left: 0;
				background: aqua;
			}
			.mian{
				height: 4000px;
				width: 10px;
			}
		</style>
		<script type="text/javascript" src="jquery-3.2.1.min.js" ></script>
		<script type="text/javascript">
			$(function(){
				$(document).scroll(function(){
					var s = $(document).scrollTop();
					console.log(s)
					if(s>100){
						$('.box').css('top',s+'px')
					}
				});
			});
		</script>
	</head>
	<body>
		<div class="box">
			
		</div>
		<div class="mian">
			
		</div>
	</body>
</html>
