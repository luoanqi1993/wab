	</head>
	<body>

	<script type="text/javascript" src="jquery-3.2.1.min.js" ></script>
	<script type="text/javascript">
		$(function(){
			//属性选择器
			/*//1.选择所有具有指定属性的元素
			//var lis = $('li[class]');只要li带有class属性，就会被选择，不论class是否相同
			//lis.css('color','cyan')
			var lis = $('li[id]');
			lis.css('color','cyan')*/
			
			/*//2、根据属性名和属性的值来选择

			//只要li的class名字等于lis-2，就被选择
			//var lis = $('li[id=lis-8]')
			var lis = $('li[ind=index-4]')
			lis.css('color','cyan')*/
			
			/*//3.选择所有属性部位某个值的所有元素，没有这个属性也会被选择
			var lis = $('li[class!=lis-2]');
			//只要没有class,或者class不等于lis-2，就会被选择
			lis.css('color','cyan')*/
			
			/*//4.选择属性值以某个字符或者字符串开头的元素
			//只要你的属性值以l开头，不管你后面是啥，都会被选择
			var lis = $('li[class ^= l]');
			lis.css('color','cyan')*/
			
			/*//5.选择属性值包含指定字符的所有元素

			var lis = $('li[class*=-]')
			lis.css('color','cyan')*/
			
			/*//6.选择属性值以指定字符串结尾的元素
			//只要你的属性值最后一个字符是3，那就选中你，不管你前面有什么东西；
			var lis = $('li[class$=3]');
			lis.css('color','cyan')*/
			
			/*//7.选择属性吗具有制定值的元素
			var lis = $('li[class ~= lis-2]');

			lis.css('color','cyan')*/
			
			/*//8. 选择属性值以制定字符串为前缀的元素

			var lis = $('li[ind |= data]');
			lis.css('color','cyan')*/
			
			//9.多属性联合选择
			var lis = $('li[class][id]')
			//同时具有class属性和id属性的元素就会被选择
			lis.css('color','cyan')
			
			
			
			
			
		});
	</script>
</html>
