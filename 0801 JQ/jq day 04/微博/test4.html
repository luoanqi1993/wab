    <script type="text/javascript">
    	$(function(){
    		var topUl = $('ul[node-type="medalOfShow"]');
    		var botUl = $('ul[node-type="medalOfHidden"]');
    		
    		//给下面的UL添加一个点击事件的事件委托，监听UL下面的所有的li的点击事件；
    		botUl.on('click','li',function(){
    			//首先，获取到li的内容
    			var con = $(this).html();
    			//然后把获取到的内容添加到上面的ul下的第一个class=empty的li里面
    			$('.empty:first').html(con).removeClass('empty');
    			//把当前点击的li移出
    			$(this).remove();
    		});
    		
    		
    		//上面的ul的事件委托
    		topUl.on('click','a[action-type]',function(){
    			//获取到点击的A标签的li的内容
    			var con = $(this).parents('.img_show');
    			//给这个li加上class=empty;
    			con.parent().addClass('empty');
//  			//再移动到ul末尾
    			topUl.append(con.parent());
//  			//创建一个新的li
    			var lis = $("<li></li>");
//  			//新的li的内容就是我们上面的点击的内容
    			lis.html(con);
//  			//加上属性
				//方便添加到下面后进行操作
    			lis.attr('action-type','showMedal');
//  			//添加到下面去
    			botUl.append(lis)
    		});
    	});
    </script>
