		function Person(name,age){
			this.name = name;
			this.age = age;
		}
		var p1 = new Person('某某某',19);
		
		//p1._proto_是什么东西？
		//是不是Person.prototype；
		/*因为实例对象._proto_等于构造函数的原型对象*/
		/*也就是说，p1._proto_等于Person.prototype*/
		/*__proto__每一边有两个下划线*/
		console.log(p1.__proto__ === Person.prototype)//true
		
		
		//Person.__proto__又是什么？
		//前面说过，实例对象的__proto__等于构造函数的prototype
		//因为Person是通过function来写出来的
		//也就是说，Person是通过new Function来构造出来的实例对象；
		//Person.__proto__===Function.prototype;
		console.log(Person.__proto__==Function.prototype);
		
		//Person.prototype.__proto__又是什么呢？
		//前面说过，对象分为函数对象和普通对象，prototype他不是函数对象，他只是函数对象衍生的普通对象
		//普通对象就是由Object构造的
		//那么Person.prototype.__proto__就是等于Object.prototype
		console.log(Person.prototype.__proto__==Object.prototype)
		
		//Object.__proto__又是什么？
		//和第二题一样，不论是Object还是Function，都是通过函数构造的
		console.log(Object.__proto__==Function.prototype);
		
		//Object.prototype.__proto__又是什么呢？
		//记住，Object对象的原型对象，已经是处于原型链的顶端了，顶端没有东西了啊，所以是null
		console.log(Object.prototype.__proto__==null)
